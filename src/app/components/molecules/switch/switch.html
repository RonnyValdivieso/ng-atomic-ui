<div class="flex flex-col gap-2">
  <div class="flex items-center gap-2">
    <!-- Switch -->
    <p-toggleswitch
      [disabled]="disabled() || isDisabled()"
      [ngModel]="value() === trueValue()"
      (onChange)="onValueChange($event)"
      (onBlur)="onBlur()"
      [styleClass]="'atomic-switch ' + styleClass()"
      [trueValue]="trueValue()"
      [falseValue]="falseValue()">
    </p-toggleswitch>

    <!-- Label -->
    @if (label()) {
      <label class="text-sm font-medium text-color cursor-pointer" (click)="onLabelClick()">{{ label() }}</label>
    }
  </div>

  <!-- Error Message -->
  @if (error()) {
    <small class="text-red-500 text-xs">{{ error() }}</small>
  }
</div>
