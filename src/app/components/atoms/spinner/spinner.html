<div class="inline-flex items-center justify-center">
  <p-progressSpinner 
    [style]="{ width: dimensions(), height: dimensions() }"
    [strokeWidth]="strokeWidth()" 
    [fill]="fill()" 
    [animationDuration]="animationDuration()" 
    [ariaLabel]="ariaLabel()"
    [styleClass]="'atomic-spinner ' + styleClass()">
  </p-progressSpinner>
</div>
